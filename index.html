<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lev2Euro – BGN ⇄ EUR Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
    <h1>Lev2Euro</h1>
    <div class="subtitle">BGN ⇄ EUR Converter</div>

    <!-- FORM = Enter key works -->
    <form id="converterForm">
        <input
            id="amount"
            type="number"
            step="0.01"
            placeholder="Enter amount"
            required
        />

        <select id="direction">
            <option value="EUR_TO_BGN">EUR → BGN</option>
            <option value="BGN_TO_EUR">BGN → EUR</option>
        </select>

        <button type="submit">Convert</button>
    </form>

    <div id="result" class="result"></div>

    <div class="rate">
        Fixed rate: 1 EUR = 1.95583 BGN
    </div>

    <footer>
        © 2026 Lev2Euro
    </footer>
</div>

<!-- Link external JS -->
<script src="script.js"></script>

</body>
</html>
