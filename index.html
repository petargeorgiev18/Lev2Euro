<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <title>Lev2Euro – Конвертор BGN ⇄ EUR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
    <h1>Lev2Euro</h1>
    <div class="subtitle">Конвертор Лев ⇄ Евро</div>

    <div id="result" class="result"></div>
    
    <form id="converterForm">
        <input
            id="amount"
            type="number"
            step="0.01"
            placeholder="Въведете сума"
            required
        />

        <select id="direction">
            <option value="EUR_TO_BGN">Евро → Лева</option>
            <option value="BGN_TO_EUR">Лева → Евро</option>
        </select>
    </form>


    <div class="rate">
        Фиксиран курс: 1 EUR = 1.95583 BGN
    </div>

    <footer>
        © 2026 Lev2Euro
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
